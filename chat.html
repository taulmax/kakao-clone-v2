<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Settings | Kakao Clone </title>
</head>

<body class="chats-body">
    <div class="status-bar chats__status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                13:54
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header chat__header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">지현이</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Wednesday, March 18, 2020</span>
            <li class="incoming-message message">
                <img src="images/puppyprofile.jpg" class="g-avartar message__avartar" />
                <div class="message__content">
                    <span class="message_author">지현이</span>
                    <span class="message__bubble">
                        돼지 또 자?
                    </span>
                </div>
                <span class="message__timestamp">15:19</span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp">15:22</span>
                <div class="message__content">
                    <span class="message__bubble">
                        나 돼지 아니야!!!
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/puppyprofile.jpg" class="g-avartar message__avartar" />
                <div class="message__content">
                    <span class="message_author">지현이</span>
                    <span class="message__bubble">
                        너 돼지 맞아^^;
                    </span>
                </div>
                <span class="message__timestamp">15:31</span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp">19:47</span>
                <div class="message__content">
                    <span class="message__bubble">
                        알았어...ㅠㅠ
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write-container">
        <input type="text" placeholder="Send message" class="chat__write" />
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">
            Please make your screen small!
        </span>
    </div>
</body>

</html>
